<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ping Pong Game</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    #game {
        width: 400px;
        height: 300px;
        border: 2px solid #000;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .paddle {
        width: 10px;
        height: 50px;
        background-color: #000;
        position: absolute;
    }
    #player1 {
        left: 10px;
    }
    #player2 {
        right: 10px;
    }
    .ball {
        width: 10px;
        height: 10px;
        background-color: #000;
        position: absolute;
        border-radius: 50%;
    }
    #score {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
    }
    #gameover {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border: 2px solid #000;
        z-index: 100;
    }
    #restart-btn {
        display: block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }
    #start-container {
        margin-bottom: 20px;
    }
    #start-btn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div id="game">
    <div id="start-container">
        <button id="start-btn">Start</button>
    </div>
    <div class="paddle" id="player1"></div>
    <div class="paddle" id="player2"></div>
    <div class="ball" id="ball"></div>
    <div id="score">0 - 0</div>
    <div id="gameover">
        Game Over!<br>
        <span id="winner">Player X</span> wins!<br>
        <button id="restart-btn">Restart</button>
    </div>
</div>

<script src="pong.js"></script>
</body>
</html>
